{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Network{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="{% static 'network/styles.css' %}" rel="stylesheet">
    <style>
      /* Modern body background & font */
      body {
        background-color: #f4f6fa;
        font-family: "Segoe UI", Roboto, sans-serif;
        color: #1f2937;
      }

      /* Navbar gradient & text color */
      .navbar {
        background: linear-gradient(135deg, #0f172a, #1e3a8a);
      }
      .navbar a, .navbar-brand {
        color: #f8fafc !important;
      }
      .navbar a:hover {
        color: #93c5fd !important;
      }

      /* Post cards */
      .post-card {
        border: none;
        border-radius: 12px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        margin-bottom: 20px;
      }
      .post-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      }

      /* Buttons rounded & hover effects */
      .btn {
        border-radius: 20px;
        transition: all 0.2s ease;
      }
      .btn-primary {
        background-color: #2563eb;
        border: none;
      }
      .btn-primary:hover {
        background-color: #1d4ed8;
      }
      .btn-outline-primary {
        color: #2563eb;
        border-color: #2563eb;
      }
      .btn-outline-primary:hover {
        background-color: #2563eb;
        color: #fff;
      }

      /* Footer */
      footer {
        text-align: center;
        margin-top: 60px;
        padding: 15px 0;
        color: #9ca3af;
        font-size: 0.9rem;
      }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="{% url 'index' %}">Network</a>
      <!-- Toggler button for mobile -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" 
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{% url 'profile' user.username %}">@{{ user.username }}</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'following_posts' %}">Following</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container mt-4">
      {% block body %}{% endblock %}
    </div>

    <footer>
      Built with ðŸ’™ by <strong>BTECH</strong>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'network/network.js' %}"></script>
  </body>
</html>
